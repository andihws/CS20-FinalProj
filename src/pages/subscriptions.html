<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions</title>
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
    </script>
    <link rel="icon" type="image/x-icon" href="Recipes R Us.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"/>
    <style>
        #subscribe {
            text-transform: uppercase;
            outline: 0;
            background: #e3735e;
            border-radius: 20px;
            width:200px;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            transition: all 0.3 ease;
            cursor: pointer;
        }

        #unsubscribe {
            text-transform: uppercase;
            margin-left: 4%;
            outline: 0;
            background: #e3735e;
            border-radius: 20px;
            width: 200px;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            transition: all 0.3 ease;
        }

        .button {
            max-width: 500px;
            width: 100%;
            margin: auto;
        }

        html, body {
            padding: 0;
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header"> 
        <div class = navBar id='navBar'>
            <div class="nav-left">
                <a href='homepage.html'>Home</a>
                <a href='about.html'>About Us</a>
                <a href='search.html'>Recipe Search</a>
                <a href='subscriptions.html' class='active'>Subscribe</a>
                <a href='contact.html'>Contact Us</a>
                <a href='javascript:void(0);' class='icon' onclick='goHam()'>
                <i class='fa fa-bars'></i></a>                
            </div>
            <div class="nav-right">
                <a href="logout.html">Log Out</a>
            </div>
        </div>
    </div>

    <div class="heading">
        <h1>Subscriptions</h1>
    </div>

    <div class="packages-section" id="packages-section">
        <div>

        </div>
    </div>
    <div class="button">
        <button id="subscribe">
            Subscribe
        </button>
        <button id="unsubscribe">
            End Subscription
        </button>
    </div>

    <script>
        setInterval(paywall, 100);

        function paywall() {
            if (!sessionStorage.getItem("Session")) {
                alert("Please Login to Continue");
                window.location.href = '/login.html';
            }
        }

        function goHam() {
            var x = document.getElementById("navBar");
            if (x.className === "navBar") {
                x.className += " responsive";
            } else {
                x.className = "navBar";
            }
        }

        $(document).ready(() => {
            $("#subscribe").click(() => {
                const session = JSON.parse(sessionStorage.getItem("Session"))
                if (session.user.isSubscribed) {
                    alert("Already Subscribed");
                } else {
                    fetch("/change-subscription",  {
                        method: "POST",
                        body: JSON.stringify({
                            email: session.user.email,
                            isSubscribed: true,
                        }),
                        headers: {
                            "Content-Type": "application/json",
                        }
                    })
                    .then (() => {
                        session.user.isSubscribed = true;
                        sessionStorage.setItem("Session", JSON.stringify(session));
                    })
                }
            })
            $("#unsubscribe").click(() => {
                const session = JSON.parse(sessionStorage.getItem("Session"))
                if (!session.user.isSubscribed) {
                    alert("Not Subscribed");
                } else {
                    fetch("/change-subscription",  {
                        method: "POST",
                        body: JSON.stringify({
                            email: session.user.email,
                            isSubscribed: false,
                        }),
                        headers: {
                            "Content-Type": "application/json",
                        }
                    })
                    .then (() => {
                        session.user.isSubscribed = false;
                        sessionStorage.setItem("Session", JSON.stringify(session));
                    })
                }
            })
        })
    </script>
</body>
</html>
